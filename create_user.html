<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>EVEANDBOY</h3>
            </div>

            <ul class="list-unstyled components">
                <p>ภารกิจประจำวัน</p>
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">รายงาน</a>

                        <li>
                            <a href="#">รายงานสรุปข้อมูลนับสต็อก</a>
                        </li>
                    </ul>

                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">ตาราง</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">

                <li>
                    <a href="#adminSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Administrator</a>

                </li>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <div class="card">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Create User</h6>
                </div>
                <div class="card-body">
                    <form>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Last name" required>

                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="usernamename" placeholder="Username" required>

                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="Phone" required>

                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="admin">Admin</option>
                            <option value="accountant">Accountant</option>
                            <option value="manage">Manage</option>
                            <option value="purchase">Purchase</option>
                            <option value="sales">Sales</option>
                        </select>

                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">-- Select Status --</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                      
                        <input type="submit" value="Submit">
                      </form>
                </div>
              </div>
        </div>
    </div>
